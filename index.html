<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <section class="container">
    <form class="compras-form">
        <p class="alerta"></p>
        <h3>Lista de Compras</h3>
        <div class="lista">
            <input type="text" id="compras" placeholder="ex: vinho">
            <button type="submit" class="submit-botao">
                Adicionar
            </button>
        </div>
    </form>

    <div class="compras-container">
        <div class="lista-compras">
            <article class="item-comprar">
            <p class="title">item</p>
            <div class="container-botao">
                <button type="button" class="editar-botao">
                   <i class="fas fa-edit"></i> 
                </button>
                <button type="button" class="deletar-botao">
                    <i class="fas fa-del"></i> 
                 </button>
            </div>
            </article>
        </div>
        <button type="button" class="limpar-botao">limpar itens</button>
    </div>

   </section> 
   <script src="javascript.js"></script>

</body>
</html>
